<div class="education-item-container" *ngIf="education_item">
    <div class="details">
        <div class="header-texts">
            <p class="role">
                {{ education_item.title }}
            </p>
            <p class="institution">
                {{ education_item.institution }}
            </p>
        </div>
        <br>
        <p class="description">
            {{ education_item.description }}
        </p>
        <div class="dot"></div>
    </div>
    <div class="preiod">
        <p>
            {{ education_item.period }}
        </p>
    </div>
</div>
