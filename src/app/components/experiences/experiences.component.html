<section class="experiences-section">
    <app-section-title [title]="i18n.translate('experiences.title')" [description]="i18n.translate('experiences.subtitle')" [theme]="theme"></app-section-title>
    <div class="experiences-container">
        <app-experience-item *ngFor="let experience of experiences" [experience]="experience"></app-experience-item>
    </div>
</section>
