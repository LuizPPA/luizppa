<div class="experience-item-container" *ngIf="experience">
    <div class="preiod">
        <p>
            {{ experience.period }}
        </p>
        <div class="dot"></div>
    </div>
    <div class="title">
        <p class="role">
            {{ experience.title }}
        </p>
        <p class="company">
            {{ experience.company }}
        </p>
        <p class="description">
            {{ experience.description }}
        </p>
    </div>
</div>
