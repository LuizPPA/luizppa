<div class="experience-item-container" *ngIf="experience">
    <div class="preiod">
        <p>
            {{ experience.period }}
            <span class="dot"></span>
        </p>
    </div>
    <div class="title">
        <p>
            {{ experience.title }} - {{ experience.company }}
        </p>
        <p class="description">
            {{ experience.description }}
        </p>
    </div>
</div>
